<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="apiindia"></h1>

    <script>
      fetch("https://api.covid19api.com/summary")
        .then((data) => {
          //   console.log(data)
          return data.json()
        })
        .then((actualdata) => {
          //   console.log(actualdata)
          const mydata = actualdata.Countries[77]
          console.log(mydata)
          document.getElementById(
            "apiindia"
          ).innerHTML = ` country: ${mydata.Country} <br> NewDeaths: ${mydata.NewDeaths} <br> NewConfirmed : ${mydata.NewConfirmed}`
        })
        .catch((error) => {
          console.log(`Error : ${error}`)
        })
    </script>
  </body>
</html>
